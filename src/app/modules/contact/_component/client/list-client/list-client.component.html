<div class="container-fluid mt-4">
  <!-- Header avec titre et bouton -->
  <div class="card g-4">
      <div class="row">
          <div class="col text-start">
              <h4 class="text-uppercase fw-bold">{{title}}</h4>
          </div>
          <div class="col text-right">
              <button mat-raised-button color="primary">
                  <mat-icon>add</mat-icon>
                  Affectation
              </button>
          </div>
      </div>
  </div>

  <div class="row g-4">
      <!-- Formulaire -->
      <div class="col-lg-4 card-box">
          <mat-card class="p-4 shadow-sm card-form card-box">
              <h3
                  class="form-title text-center text-uppercase shadow p-3"
                  style="font-weight: bold;">Nouvelle
                  entit&#233;</h3>
              <div class="text-center py-2">
                  <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuWfsxXJE-q6tDJ2hvRHJcL3HsD--WPYJuNg&s"
                      id="img-round1" alt>
              </div>
              <form [formGroup]="Client">
                  <mat-form-field appearance="outline" class="w-100 mb-3">
                      <mat-label>Nom Complet</mat-label>
                      <input matInput formControlName="libelle"
                          placeholder="Exemple : Diallo Oumar" />
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100 mb-3">
                      <mat-label>Pays</mat-label>
                      <input matInput formControlName="pays"
                          placeholder="Exemple : GUINEA" />
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100 mb-3">
                      <mat-label>telephone</mat-label>
                      <input matInput formControlName="telephone"
                          placeholder="Exemple : 624 22 67 78" />
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="w-100 mb-3">
                      <mat-label>ville</mat-label>
                      <input matInput formControlName="ville"
                          placeholder="Exemple : Conakry" />
                  </mat-form-field>

                  <!-- <mat-form-field appearance="outline" class="w-100 mb-3">
                      <mat-label>Devise</mat-label>
                      <mat-select formControlName="id_devise">
                          <mat-option *ngFor="let devise of Devises"
                              [value]="devise.id">
                              {{ devise.libelle }}
                          </mat-option>
                      </mat-select>
                  </mat-form-field> -->

                  <button mat-raised-button color="primary"
                      [disabled]="Client.invalid" type="submit" class="w-100"
                      (click)="onAjouter()">
                      <mat-icon class="me-2">save</mat-icon> Ajouter
                  </button>
              </form>
          </mat-card>
      </div>

      <!-- Tableau -->
      <div class="col-lg-8">
          <mat-card class="shadow-sm">
              <div class="table-responsive p-3">
                  <h3 class="form-title text-center text-primary mb-3">Listes
                      des
                      Zones</h3>
                  <mat-form-field class="w-100 mb-3" appearance="outline">
                      <mat-label>Rechercher...</mat-label>
                      <input matInput (keyup)="applyFilter($event)"
                          placeholder="Rechercher" #input>
                  </mat-form-field>

                  <table mat-table [dataSource]="dataSource" id="maTable">
                      <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef>#</th>
                          <td mat-cell *matCellDef="let i=index">{{ i+1
                              }}</td>
                      </ng-container>

                      <ng-container matColumnDef="libelle">
                          <th mat-header-cell *matHeaderCellDef>Nom Complet</th>
                          <td mat-cell *matCellDef="let element">{{
                              element.libelle }} <br>
                              {{element.telephone}}   </td>
                      </ng-container>

                      <ng-container matColumnDef="pays">
                          <th mat-header-cell *matHeaderCellDef>Residence</th>
                          <td mat-cell *matCellDef="let element">{{
                              element.pays }} <br>
                            {{element.ville}}  </td>
                      </ng-container>

                      <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef>Actions</th>
                          <td mat-cell *matCellDef="let element">
                              <div
                                  class="d-flex gap-2 justify-content-center">
                                  <button class="mx-2" mat-stroked-button
                                      color="primary">
                                      <mat-icon>edit</mat-icon>
                                  </button>
                                  <button class="mx-2" mat-stroked-button
                                      color="accent"
                                      (click)="deleteFunction(element.id, 'pays')">
                                      <mat-icon>delete</mat-icon>
                                  </button>
                              </div>
                          </td>
                      </ng-container>

                      <tr mat-header-row
                          *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row
                          *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons></mat-paginator>
              </div>
          </mat-card>
      </div>
  </div>
</div>
