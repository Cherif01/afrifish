<div class="container-fluid mt-4">
    <!-- Header avec titre et bouton -->
    <div class="card g-4">
        <div class="row">
            <div class="col text-start">
                <h4 class="text-uppercase fw-bold">{{title}}</h4>
            </div>
            <div class="col text-right">
                <button mat-raised-button color="primary">
                    <mat-icon>add</mat-icon>
                    Affectation
                </button>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <!-- Formulaire -->
        <div class="col-lg-4 card-box">
            <mat-card class="p-4 shadow-sm card-form card-box">
                <h3
                    class="form-title text-center text-uppercase shadow p-3"
                    style="font-weight: bold;">Nouvelle
                    entit&#233;</h3>
                <div class="text-center py-2">
                    <img
                        src="https://myhealthybox.tn/wp-content/uploads/2024/07/Fruit-de-la-passion-.png"
                        id="img-round1" alt>
                </div>
                <form [formGroup]="Entite"  class="p-3">
                  <div class="row">

                    <!-- Référence -->
                    <div class="col mb-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Référence</mat-label>
                        <input matInput formControlName="reference" placeholder="Ex: REF-001" />
                        <mat-error *ngIf="Entite.get('reference')?.invalid">La référence est requise</mat-error>
                      </mat-form-field>
                    </div>



                    <!-- Code Entité -->
                    <div class="col mb-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Code Entité</mat-label>
                        <input matInput formControlName="codeEntite" placeholder="Ex: CODE123" />
                        <mat-error *ngIf="Entite.get('codeEntite')?.invalid">Le code est requis</mat-error>
                      </mat-form-field>
                    </div>
                  </div>

                  <!-- Bouton d'action -->
                  <div class="text-center">
                    <button mat-raised-button color="primary" type="submit" [disabled]="Entite.invalid" (click)="onAjouter()">
                      <mat-icon class="me-2">save</mat-icon> Ajouter
                    </button>
                  </div>
                </form>

            </mat-card>
        </div>

        <!-- Tableau -->
        <div class="col-lg-8">
            <mat-card class="shadow-sm">
                <div class="table-responsive p-3">
                    <h3 class="form-title text-center text-primary mb-3">Listes
                        des
                        Entités</h3>
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Rechercher...</mat-label>
                        <input matInput (keyup)="applyFilter($event)"
                            placeholder="Rechercher" #input>
                    </mat-form-field>

                    <table mat-table [dataSource]="dataSource" id="maTable">

                      <!-- ID -->
                      <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let i=index">{{ i + 1 }}</td>
                      </ng-container>

                      <!-- Référence -->
                      <ng-container matColumnDef="reference">
                        <th mat-header-cell *matHeaderCellDef>Référence</th>
                        <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
                      </ng-container>



                      <!-- Code Entité -->
                      <ng-container matColumnDef="codeEntite">
                        <th mat-header-cell *matHeaderCellDef>Code Entité</th>
                        <td mat-cell *matCellDef="let element">{{ element.codeEntite }}</td>
                      </ng-container>

                      <!-- Actions -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                          <div class="d-flex gap-2 justify-content-center">
                            <!-- Modifier -->
                            <button class="mx-2" mat-stroked-button color="primary">
                              <mat-icon>edit</mat-icon>
                            </button>
                            <!-- Supprimer -->
                            <button class="mx-2" mat-stroked-button color="accent" (click)="deleteFunction(element.id, 'entite')">
                              <mat-icon>delete</mat-icon>
                            </button>
                          </div>
                        </td>
                      </ng-container>

                      <!-- Header Row -->
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                      <!-- Data Rows -->
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons></mat-paginator>
                </div>
            </mat-card>
        </div>
    </div>
</div>
