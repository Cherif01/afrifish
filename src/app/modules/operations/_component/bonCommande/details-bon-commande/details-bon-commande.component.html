<div class="container-fluid mt-4">
  <!-- Header avec titre et bouton -->
  <div class="card g-4">
    <div class="row">
      <div class="col text-start">
        <h4 class="text-uppercase fw-bold">{{ title }}</h4>
      </div>
      <div class="col text-right">
        <button mat-raised-button color="accent" (click)="validerCommande()">
          Valider la commande
        </button>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <!-- Tableau -->

    <div class="col">

          <ng-template mat-tab-label >S'approvisionner</ng-template>
          <mat-card class="shadow-sm">
            <div class="table-responsive p-3">
              <h3 class="form-title text-center text-primary mb-3">
                Listes des Articles
              </h3>
              <mat-form-field class="w-100 mb-3" appearance="outline">
                <mat-label>Rechercher...</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="Rechercher"
                  #input
                />
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" id="maTable">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>#</th>
                  <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
                </ng-container>

                <!-- Reference Column -->
                <!-- <ng-container matColumnDef="reference">
                  <th mat-header-cell *matHeaderCellDef>Reference</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.reference }}
                  </td>
                </ng-container> -->

                <!-- Designation Column -->
                <ng-container matColumnDef="designation">
                  <th mat-header-cell *matHeaderCellDef>Désignation</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.designation }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="quantite">
                  <th mat-header-cell *matHeaderCellDef>Quantité Commander</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field  appearance="outline">
                      <input
                        matInput
                        type="number"
                        [(ngModel)]="element.quantite"
                      />
                    </mat-form-field>
                  </td>
                </ng-container>
                <!-- PU Initial Column (Editable) -->
                <ng-container matColumnDef="prix_unitaire">
                  <th mat-header-cell *matHeaderCellDef>Prix Unitaire</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                      <input
                      class="table-input"
                        matInput
                        type="number"
                        [(ngModel)]="element.prix_unitaire"
                      />
                    </mat-form-field>
                  </td>
                </ng-container>

                <!-- Qte Initiale Column (Editable) -->

                <ng-container matColumnDef="quantite_Disponible">
                  <th mat-header-cell *matHeaderCellDef>Quantité Disponible</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-form-field  appearance="outline">
                      <input
                        matInput
                        type="number"
                        [(ngModel)]="element.quantite_Disponible"
                      />
                    </mat-form-field>
                  </td>
                </ng-container>

                <!-- PV Initial Column (Editable) -->


                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let element">
                    <div class="d-flex gap-2 justify-content-center">
                      <button
                        mat-raised-button
                        color="primary"
                        (click)="ajouterPanier(element)"
                      >
                       <mat-icon class="mat-18">add</mat-icon>
                      </button>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>


              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </mat-card>
       >
    </div>
  </div>
</div>
