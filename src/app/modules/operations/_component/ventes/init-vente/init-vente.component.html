<div class="card shadow-lg border-0 rounded p-4 mt-4 bg-white">
  <!-- Section Titre -->
  <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div class="text-center text-md-left">
      <h2 class="card-title fw-bold text-dark mb-2 d-flex align-items-center gap-2">
        <mat-icon class="text-warning">monetization_on</mat-icon>
        INIT Vente
      </h2>
      <p class="text-muted mb-0">
        <span class="fw-semibold">Dashboard > </span>
        <a routerLink="/fournisseur/fournisseur" class="text-decoration-none text-primary fw-bold">
          Init Vente
        </a>
      </p>
    </div>

    <!-- Bouton Liste Vente -->
    <button mat-raised-button color="primary" class="mt-3 mt-md-0">
      <mat-icon>list</mat-icon>
      Liste des Ventes
    </button>
  </div>
</div>

<div class="card shadow-lg border-0 rounded mt-4">
  <div class="card-header bg-danger text-white text-center py-3">
    <h3 class="mb-0">Initiation d'une Vente</h3>
  </div>

  <div class="card-body text-center py-5">
    <!-- Animation ou icône pour l'initiation -->
    <div class="d-flex justify-content-center align-items-center">
      <mat-icon class="text-primary" style="font-size: 72px;">shopping_cart</mat-icon>
    </div>
    <p class="text-muted mt-3">
      Remplissez les informations nécessaires pour initier une nouvelle vente.
    </p>
  </div>

  <div class="card-footer text-center py-4">
    <button mat-raised-button color="accent" class="btn-lg px-5" (click)="saveInitVente()">
      <mat-icon>send</mat-icon>
      Initier
    </button>
  </div>
</div>
