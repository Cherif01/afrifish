<div class="container-fluid mt-4">
  <!-- Header avec titre et bouton -->
  <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div class="text-center text-md-left">
      <h2 class="card-title fw-bold text-dark mb-2 d-flex align-items-center gap-2">
        <mat-icon class="text-warning">monetization_on</mat-icon>
        S'approvisionner
      </h2>
      <p class="text-muted mb-0">
        <span class="fw-semibold">Dashboard > </span>
        <a routerLink="/stock/list-aprovisionnement" class="text-decoration-none text-primary fw-bold">
          Approvisionnement
        </a>
      </p>
    </div>

    <!-- Bouton Liste Vente -->
    <button mat-raised-button color="primary" class="mt-3 mt-md-0" routerLink="/stock/list-aprovisionnement">
      <mat-icon>list</mat-icon>
      Liste des Approvisionnement
    </button>
  </div>

  <div class="row g-4">
      <!-- Formulaire -->


      <!-- Tableau -->
      <div class="col">
          <mat-card class="shadow-sm">
              <div class="table-responsive p-3">
                  <h3 class="form-title text-center text-primary mb-3">Listes
                      des
                      Fournisseur</h3>
                  <mat-form-field class="w-100 mb-3" appearance="outline">
                      <mat-label>Rechercher...</mat-label>
                      <input matInput (keyup)="applyFilter($event)"
                          placeholder="Rechercher" #input>
                  </mat-form-field>

                  <table mat-table [dataSource]="dataSource" id="maTable">
                      <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef>#</th>
                          <td mat-cell *matCellDef="let i=index">{{ i+1
                              }}</td>
                      </ng-container>

                      <ng-container matColumnDef="raison_sociale">
                          <th mat-header-cell *matHeaderCellDef>Raison Sociale</th>
                          <td mat-cell *matCellDef="let element">{{
                              element.raison_sociale }} <br>
                             <span class=" text-small text-color:blue" style="color:rgb(199, 9, 6) ;">{{element.telephone}} </span> </td>
                      </ng-container>

                      <ng-container matColumnDef="nom_representant">
                          <th mat-header-cell *matHeaderCellDef>Representant</th>
                          <td mat-cell *matCellDef="let element">{{ element.nom_representant }}  {{ element.prenom_representant }}</td>
                      </ng-container>
                      <ng-container matColumnDef="adresse">
                          <th mat-header-cell *matHeaderCellDef>Adresse</th>
                          <td mat-cell *matCellDef="let element">{{
                              element.adresse }}</td>
                      </ng-container>

                      <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef>Actions</th>
                          <td mat-cell *matCellDef="let element">
                              <div
                                  class="d-flex gap-2 justify-content-center">
                                  <button class="mx-2" mat-stroked-button
                                      color="primary"(click)="getOneInitCommande(element.id)">
                                      <mat-icon>edit</mat-icon>
                                  </button>
                                  <button class="mx-2" mat-stroked-button
                                      color="accent"
                                     >
                                      <mat-icon>more</mat-icon>
                                  </button>
                              </div>
                          </td>
                      </ng-container>

                      <tr mat-header-row
                          *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row
                          *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons></mat-paginator>
              </div>
          </mat-card>
      </div>
  </div>
</div>
