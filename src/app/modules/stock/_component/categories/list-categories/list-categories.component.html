<div class="container-fluid mt-4">
  <!-- Header avec titre et bouton -->
  <div class="card g-4">
      <div class="row">
          <div class="col text-start">
              <h4 class="text-uppercase fw-bold">{{title}}</h4>
          </div>
          <div class="col text-right">
              <!-- <button mat-raised-button color="primary">
                  <mat-icon>add</mat-icon>
                  Affectation
              </button> -->
          </div>
      </div>
  </div>

  <div class="row g-4">
      <!-- Formulaire -->
      <div class="col-lg-4 card-box">
          <mat-card class="p-4 shadow-sm card-form card-box">
              <h3
                  class="form-title text-center text-uppercase shadow p-3"
                  style="font-weight: bold;">Nouvelle
                 Categories</h3>
              <div class="text-center py-2">
                  <img
                      src="https://myhealthybox.tn/wp-content/uploads/2024/07/Fruit-de-la-passion-.png"
                      id="img-round1" alt>
              </div>
              <form [formGroup]="Category">
                <!-- Libelle -->
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Libelle</mat-label>
                  <input matInput formControlName="libelle" placeholder="Exemple : Fruits" />
                </mat-form-field>

                <!-- Entité -->
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Entité</mat-label>
                  <mat-select formControlName="id_entite">
                    <mat-option *ngFor="let entite of entites" [value]="entite.id">
                      {{ entite.reference }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <!-- Bouton Ajouter -->
                <button mat-raised-button color="primary" [disabled]="Category.invalid" type="submit" class="w-100" (click)="onAjouter()">
                  <mat-icon class="me-2">save</mat-icon> Ajouter
                </button>
              </form>

          </mat-card>
      </div>

      <!-- Tableau -->
      <div class="col-lg-8">
          <mat-card class="shadow-sm">
              <div class="table-responsive p-3">
                  <h3 class="form-title text-center text-primary mb-3">Listes
                      des
                      Categories</h3>
                  <mat-form-field class="w-100 mb-3" appearance="outline">
                      <mat-label>Rechercher...</mat-label>
                      <input matInput (keyup)="applyFilter($event)"
                          placeholder="Rechercher" #input>
                  </mat-form-field>

                  <table mat-table [dataSource]="dataSource" id="maTable">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef>#</th>
                      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
                    </ng-container>

                    <!-- Libelle Column -->
                    <ng-container matColumnDef="libelle">
                      <th mat-header-cell *matHeaderCellDef>Libelle</th>
                      <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
                    </ng-container>

                    <!-- Entité Column -->
                    <ng-container matColumnDef="entite">
                      <th mat-header-cell *matHeaderCellDef>Entité</th>
                      <td mat-cell *matCellDef="let element">{{ element.entite }}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>Actions</th>
                      <td mat-cell *matCellDef="let element">
                        <div class="d-flex gap-2 justify-content-center">
                          <button mat-stroked-button color="primary" >
                            <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-stroked-button color="accent" (click)="deleteFunction(element.id, 'categorie')">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons></mat-paginator>
              </div>
          </mat-card>
      </div>
  </div>
</div>
