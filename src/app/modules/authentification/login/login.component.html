<div class="login-container">
  <div class="col-right">
      <div class="form-container">
          <h2>Identifiez-vous !</h2>
          <img src="https://static.vecteezy.com/system/resources/previews/006/947/344/non_2x/fish-logo-template-free-vector.jpg"
              class="img-responsive" style="height: 150px;width: auto;border-radius: 50%;" alt="Logo">

          <div class="form my-4">
              <form [formGroup]="loginForm">
                  <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Numéro de téléphone</mat-label>
                      <input matInput type="tel" placeholder="0000 000 000..." formControlName="telephone" required />
                  </mat-form-field>

                  <!-- Cacher le champ mot de passe si "Connexion en tant que fournisseur" est cochée -->
                  <mat-form-field *ngIf="!isFournisseurMode" class="w-100" appearance="outline">
                      <mat-label>Mot de passe</mat-label>
                      <input matInput type="password" placeholder="Mot de passe..." formControlName="mot_de_passe" required />
                  </mat-form-field>

                  <!-- Option pour les fournisseurs -->
                  <mat-checkbox [checked]="isFournisseurMode" (change)="toggleFournisseurMode($event.checked)">
                      Connexion en tant que fournisseur
                  </mat-checkbox>

                  <button mat-flat-button color="primary" (click)="onSubmit()">Connexion</button>
              </form>
          </div>
      </div>
  </div>
</div>
