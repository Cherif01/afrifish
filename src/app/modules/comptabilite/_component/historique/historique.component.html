<div class="container-fluid mt-4">
  <div class="card g-4 p-3">
    <div class="row align-items-center">
      <div class="col text-start">
        <h4 class="text-uppercase fw-bold">{{ title }}</h4>
      </div>
  
      <!-- Sélection des dates sur une seule ligne -->
      <div class="col-auto d-flex  align-items-center gap-3">
        <form [formGroup]="Rapport" class="d-flex align-items-center gap-3">
          <div class="mx-5">  <mat-form-field appearance="outline">
            <mat-label>Début</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="date_debut" (dateChange)="getHistorique()">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
          <div class="mx-5">
            <mat-form-field appearance="outline">
              <mat-label>Fin</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="date_fin" (dateChange)="getHistorique()">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        
  
          
        </form>
      </div>
  
      <!-- Bouton de génération du rapport -->
      <div class="col text-right">
        <!-- <button mat-raised-button color="primary" (click)="getHistorique()">
          <mat-icon>picture_as_pdf</mat-icon> Générer Rapport
        </button> -->
      </div>
    </div>
  </div>
  

  <!-- Tableau des transactions -->
  <mat-card class="shadow-sm mt-3">
    <div class="table-responsive p-3">
      <h3 class="text-center text-primary mb-3">Liste des Transactions</h3>

      <mat-form-field class="w-100 mb-3" appearance="outline">
        <mat-label>Rechercher...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" id="maTable" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="descriptions">
          <th mat-header-cell *matHeaderCellDef>Descriptions</th>
          <td mat-cell *matCellDef="let element">{{ element.descriptions }}</td>
        </ng-container>

        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef>Montant</th>
          <td mat-cell *matCellDef="let element">{{ element.montant | currency :'GNF '}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  </mat-card>
</div>
