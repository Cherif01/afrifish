<div class="container-fluid mt-4">
  <!-- Header avec titre et bouton -->
  <div class="card g-4 p-3">
    <div class="row align-items-center">
      <!-- Titre -->
      <div class="col text-start">
        <h4 class="text-uppercase fw-bold">{{ title }}</h4>
      </div>

      <!-- Sélection de la période -->
      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Début</mat-label>
          <input matInput [matDatepicker]="picker1">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-auto">
        <mat-form-field appearance="outline">
          <mat-label>Fin</mat-label>
          <input matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

      <!-- Bouton de génération du rapport -->
      <div class="col text-right">
        <!-- <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon> Affectation
        </button> -->
        <button mat-raised-button color="primary">
          <mat-icon>picture_as_pdf</mat-icon> Générer Rapport
        </button>
      </div>
    </div>
  </div>


  <div class="row g-4">
      <!-- Formulaire -->


      <!-- Tableau -->
      <div class="col">
          <mat-card class="shadow-sm">
              <div class="table-responsive p-3">
                  <h3 class="form-title text-center text-primary mb-3">Listes
                      des
                      Zones</h3>
                  <mat-form-field class="w-100 mb-3" appearance="outline">
                      <mat-label>Rechercher...</mat-label>
                      <input matInput (keyup)="applyFilter($event)"
                          placeholder="Rechercher" #input>
                  </mat-form-field>

                  <table mat-table [dataSource]="dataSource" id="maTable">
                      <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef>#</th>
                          <td mat-cell *matCellDef="let i=index">{{ i+1
                              }}</td>
                      </ng-container>

                      <ng-container matColumnDef="libelle">
                          <th mat-header-cell *matHeaderCellDef>Libelle</th>
                          <td mat-cell *matCellDef="let element">{{
                              element.libelle }}</td>
                      </ng-container>

                      <ng-container matColumnDef="devise">
                          <th mat-header-cell *matHeaderCellDef>Devise</th>
                          <td mat-cell *matCellDef="let element">{{
                              element.devise }}</td>
                      </ng-container>

                      <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef>Actions</th>
                          <td mat-cell *matCellDef="let element">
                              <div
                                  class="d-flex gap-2 justify-content-center">
                                  <button class="mx-2" mat-stroked-button
                                      color="primary">
                                      <mat-icon>edit</mat-icon>
                                  </button>
                                  <button class="mx-2" mat-stroked-button
                                      color="accent"
                                      (click)="deleteFunction(element.id, 'pays')">
                                      <mat-icon>delete</mat-icon>
                                  </button>
                              </div>
                          </td>
                      </ng-container>

                      <tr mat-header-row
                          *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row
                          *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons></mat-paginator>
              </div>
          </mat-card>
      </div>
  </div>
</div>
